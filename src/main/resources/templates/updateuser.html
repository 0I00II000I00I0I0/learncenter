<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人信息管理</title>
</head>
<body>
<h3>修改个人信息</h3>
<form action="updateuser">
    <input type="hidden" name="id" th:value="${user.id}"/> <br>
    用户名：<input type="text" name="username" th:value="${user.username}"/><br>
    真实姓名：<input type="text" name="realname" th:value="${user.realname}"/><br>
    手机号码：<input type="text" name="phonenumber" th:value="${user.phonenumber}"/><br>
    出生日期：<input type="date" name="birthday" th:value="${user.birthday}"/>
    <input type="submit" value="确定修改"/>
    <input type="button" value="返回" onclick="javascript:history.back();"/>
</form>
<br>
<form action="toupdatepw">
    <input type="hidden" name="id" th:value="${user.id}"/> <br>
    <input type="submit" value="修改密码"/>
</form>
</body>
</html>
