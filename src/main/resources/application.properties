#\u914D\u7F6E\u6570\u636E\u5E93\u4FE1\u606F
spring.datasource.url = jdbc:mysql://localhost:3306/learncenter?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

#\u914D\u7F6Ethymeleaf\u6A21\u677F\u5C5E\u6027
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

#\u6307\u5B9Abean
mybatis.type-aliases-package=cn.com.suosi.domain
#\u6307\u5B9A\u6620\u5C04\u6587\u4EF6
mybatis.mapperLocations=classpath:mapper/*.xml
#\u914D\u7F6E\u901A\u7528mapper
mapper.mappers=cn.com.suosi.util.BaseMapper
mapper.not-empty=false
mapper.identity=MYSQL

#\u914D\u7F6Epagehelper\u5206\u9875\u63D2\u4EF6
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql