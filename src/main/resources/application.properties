#配置数据库信息
spring.datasource.url = jdbc:mysql://localhost:3306/learncenter?useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#配置thymeleaf模板属性
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

#指定bean
mybatis.type-aliases-package=cn.com.suosi.domain
#指定映射文件
mybatis.mapperLocations=classpath:mapper/*.xml
#配置通用mapper
mapper.mappers=cn.com.suosi.util.BaseMapper
mapper.not-empty=false
mapper.identity=MYSQL

#配置pagehelper分页插件
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql